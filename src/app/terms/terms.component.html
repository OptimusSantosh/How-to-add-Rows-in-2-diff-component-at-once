<p-table [columns]="cols" [value]="termsData" [(contextMenuSelection)]="selectedValue" [contextMenu]="cm">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-termsData let-columns="columns">
        <tr [pContextMenuRow]="termsData">
            <td *ngFor="let col of columns">
                {{termsData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-contextMenu #cm [model]="items"></p-contextMenu>
