<p-table [columns]="cols" [value]="valueData" [(contextMenuSelection)]="selectedValue" [contextMenu]="cm">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-valueData let-columns="columns">
            <tr [pContextMenuRow]="valueData">
                <td *ngFor="let col of columns">
                    {{valueData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-contextMenu #cm [model]="items"></p-contextMenu>
